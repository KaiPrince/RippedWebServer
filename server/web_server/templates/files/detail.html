{% extends 'base.html' %} {% block header %}
<h1>{% block title %}File Details{% endblock %}</h1>
{% if g.user %}
<a class="action" href="{{ url_for('files.create') }}">Upload</a>
{% endif %} {% endblock %} {% block content %}
<p>{{ file['name'] }}</p>
<p>{{ file['file_path'] }}</p>

<a href="{{ url_for('files.delete', id=file['id']) }}">
  <button>Delete</button>
</a>
{% endblock %}
